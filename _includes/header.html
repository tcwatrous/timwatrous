<!doctype html>
<html lang="en">
<head>

  <!-- Meta -->
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  {% if page.image %}<meta content="{{ site.url}}/img/{{ page.image.path }}" property="og:image"/> {% endif %}
  {% if page.description %}<meta content="{{ page.description }}" property="og:description" name="description"/> {% endif %}
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.url }}/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.url }}/atom.xml">

  <!-- Favicons -->
  <link rel="icon" href="{{ site.url }}/img/favicon.ico">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <!-- ðŸ’… CSS for Format-style Grid -->
  <style>
.portfolio-grid {
  column-count: 1;
  column-gap: 1rem;
  padding-top: 1.5rem;
}

@media (min-width: 600px) {
  .portfolio-grid {
    column-count: 2;
  }
}

@media (min-width: 900px) {
  .portfolio-grid {
    column-count: 3;
  }
}

.img-portfolio {
  width: 100%;
  height: auto;
  display: block;
  margin-bottom: 1rem;
  border-radius: 4px;
  transition: transform 0.2s ease;
}

.img-portfolio:hover {
  transform: scale(1.02);
}
#lightbox {
  /* your existing styles... */
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease-in-out;
  z-index: 1000;
}

#lightbox.visible {
  opacity: 1;
  pointer-events: auto;
}

#lightbox-img {
  max-width: 90vw;
  max-height: 90vh;
  width: auto;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 0 20px black;
  object-fit: contain;
  user-select: none;
}

.lightbox-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-size: 2rem;
  padding: 0.2rem 0.6rem;
  cursor: pointer;
  border-radius: 4px;
  user-select: none;
  transition: background-color 0.2s ease;
  z-index: 1100;
}

.lightbox-nav:hover {
  background: rgba(255,255,255,0.5);
}

#lightbox-prev {
  left: 1rem;
}

#lightbox-next {
  right: 1rem;
}
.img-portfolio {
  width: 100%;
  height: auto;
  display: block;
  margin-bottom: 1rem;
  border-radius: 4px;
  transition: transform 0.2s ease;
}

.img-portfolio.loaded {
  filter: none;
  opacity: 1;
}


  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KEQGVBM7HM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KEQGVBM7HM');
  </script>

</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

<div class="main container" id="top">

  {% if site.enable_nav == true %}
    {%if page.url != '/' %}
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid nav-max">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">{{ site.admin_name }}</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  {% for item in site.nav_item %}
                    <li>
                      <a href="{{ item.url }}">{{ item.text }}</a>
                    </li>
                  {% endfor %}
                </ul>
              </div>
          </div>
      </nav>
    {% endif %}
  {% endif %}
